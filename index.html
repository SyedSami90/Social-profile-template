<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="Social-links.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <style>
    .attribution { font-size: 11px; text-align: center; font-family: 'Inter'; margin: 15px 0; color: white; }
    .attribution a { color:hsl(75, 94%, 57%); text-decoration: none; }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>


  <main>

    <div id="centralpage">
      <div id="imagecontainer">
        <img src="avatar-jessica.jpeg" alt="My profile pic">
      </div>
      
      <h1>Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="description">"Front-end developer and avid reader."</p>

      <div class="linksection">
        <a href="https://github.com/" target="_blank">GitHub</a>
        <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>
        <a href="https://www.linkedin.com/feed/" target="_blank">LinkedIn</a>
        <a href="https://x.com/" target="_blank">Twitter</a>
        <a href="https://www.instagram.com/" target="_blank">Instagram</a>

      </div>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/SyedSami90" target="_blank">SyedSami90</a>.
</footer>

</html>
